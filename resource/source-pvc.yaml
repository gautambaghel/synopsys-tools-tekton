---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source-repo-pvc
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete 
  storageClassName: gp2
